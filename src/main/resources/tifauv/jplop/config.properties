## JPlop properties

# The board's short name
jplop.name = JPlop

# The board's full name
jplop.fullName = Da JEE tribioune

# The board's URL
jplop.url = http://tifauv.homeip.net:8080/jplop

# The history's max size
jplop.history.size = 100

# The time (in m) between two writes of the cache
jplop.history.saveEvery = 5

# The maximum length of a post
jplop.post.maxLength = 512

# The directory where all JPlop data are stored
jplop.datadir = ${catalina.base}/jplop-data
